<div class="container">
<div class="row">
    <div class="col-xs-12">
        <h2><b>Posts</b></h2>
        <ul class="list-group">
            <app-postlistitem *ngFor="let post of posts; let i = index" 
                         [ptitle] = "post.title"
                         [pContent] = "post.Content"
                         [pLovIts] = "post.LovIts"
                         [created_at] = "post.created_at" >
            </app-postlistitem>
        </ul>
    </div>
</div>
</div>
